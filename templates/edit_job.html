{% extends "base.html" %}

{% block title %}Edit Job - Job Portal{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2rem;">
    <div class="form-container">
        <div class="form-header">
            <h1>Edit Job Posting</h1>
            <p class="text-muted">Update the job details</p>
        </div>

        <form method="POST" class="job-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title" class="form-label">Job Title *</label>
                    <input type="text" id="title" name="title" class="form-input" value="{{ job.title }}" required>
                </div>

                <div class="form-group">
                    <label for="company" class="form-label">Company Name *</label>
                    <input type="text" id="company" name="company" class="form-input" value="{{ job.company }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" id="location" name="location" class="form-input" value="{{ job.location }}" required>
                </div>

                <div class="form-group">
                    <label for="job_type" class="form-label">Job Type</label>
                    <select id="job_type" name="job_type" class="form-input">
                        <option value="full-time" {% if job.job_type == 'full-time' %}selected{% endif %}>Full-time</option>
                        <option value="part-time" {% if job.job_type == 'part-time' %}selected{% endif %}>Part-time</option>
                        <option value="contract" {% if job.job_type == 'contract' %}selected{% endif %}>Contract</option>
                        <option value="internship" {% if job.job_type == 'internship' %}selected{% endif %}>Internship</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="experience" class="form-label">Experience Required</label>
                    <input type="text" id="experience" name="experience" class="form-input" value="{{ job.experience or '' }}">
                </div>

                <div class="form-group">
                    <label for="salary" class="form-label">Salary Range</label>
                    <input type="text" id="salary" name="salary" class="form-input" value="{{ job.salary or '' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="skills" class="form-label">Required Skills</label>
                <input type="text" id="skills" name="skills" class="form-input" value="{{ job.skills or '' }}">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Job Description *</label>
                <textarea id="description" name="description" class="form-textarea" rows="6" required>{{ job.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="requirements" class="form-label">Requirements</label>
                <textarea id="requirements" name="requirements" class="form-textarea" rows="4">{{ job.requirements or '' }}</textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('recruiter_dashboard') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Update Job</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
