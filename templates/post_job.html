{% extends "base.html" %}

{% block title %}Post Job - Job Portal{% endblock %}

{% block content %}
<div class="container" style="margin-top: 2rem;">
    <div class="form-container">
        <div class="form-header">
            <h1>Post a New Job</h1>
            <p class="text-muted">Fill in the details to create a job listing</p>
        </div>

        <form method="POST" class="job-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title" class="form-label">Job Title *</label>
                    <input type="text" id="title" name="title" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="company" class="form-label">Company Name *</label>
                    <input type="text" id="company" name="company" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" id="location" name="location" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="job_type" class="form-label">Job Type</label>
                    <select id="job_type" name="job_type" class="form-input">
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="experience" class="form-label">Experience Required</label>
                    <input type="text" id="experience" name="experience" class="form-input" 
                        placeholder="e.g., 2-4 years">
                </div>

                <div class="form-group">
                    <label for="salary" class="form-label">Salary Range</label>
                    <input type="text" id="salary" name="salary" class="form-input" 
                        placeholder="e.g., $60,000 - $80,000">
                </div>
            </div>

            <div class="form-group">
                <label for="skills" class="form-label">Required Skills</label>
                <input type="text" id="skills" name="skills" class="form-input" 
                    placeholder="e.g., Python, Flask, SQL (comma-separated)">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Job Description *</label>
                <textarea id="description" name="description" class="form-textarea" rows="6" required
                    placeholder="Describe the role, responsibilities, and what you're looking for..."></textarea>
            </div>

            <div class="form-group">
                <label for="requirements" class="form-label">Requirements</label>
                <textarea id="requirements" name="requirements" class="form-textarea" rows="4"
                    placeholder="List the qualifications and requirements..."></textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('recruiter_dashboard') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Post Job</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
